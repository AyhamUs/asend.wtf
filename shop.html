<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Asend</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: #fff;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .cart-icon {
            position: absolute;
            top: 0;
            right: 2rem;
            font-size: 1.5rem;
            color: #000;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .cart-icon:hover {
            opacity: 0.6;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #000;
            color: #fff;
            font-size: 0.625rem;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            font-weight: 400;
            color: #000;
            letter-spacing: 0.4em;
            text-indent: 0.4em;
            margin-bottom: 1rem;
        }

        .logo a {
            color: #000;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .logo a:hover {
            opacity: 0.6;
        }

        .back-link {
            font-size: 0.75rem;
            color: #999;
            text-decoration: none;
            letter-spacing: 0.2em;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #000;
        }

        .back-link i {
            margin-right: 0.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 3rem;
            justify-items: center;
        }

        .product-card {
            border: 1px solid #000;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1;
            background: #f5f5f5;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #ddd;
        }

        .product-name {
            font-size: 1.125rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
            letter-spacing: 0.1em;
        }

        .size-selector {
            margin-bottom: 1.5rem;
        }

        .size-label {
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            color: #666;
            margin-bottom: 0.75rem;
            display: block;
        }

        .size-options {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .size-option {
            padding: 0.5rem 1rem;
            border: 1px solid #000;
            background: transparent;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            transition: all 0.2s;
        }

        .size-option:hover {
            background: #f5f5f5;
        }

        .size-option.selected {
            background: #000;
            color: #fff;
        }

        .add-to-cart {
            width: 100%;
            padding: 1rem;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.8125rem;
            font-weight: 400;
            letter-spacing: 0.25em;
            border: 1px solid #000;
            background: #000;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-to-cart:hover {
            background: #fff;
            color: #000;
        }

        .add-to-cart:active {
            transform: scale(0.98);
        }

        footer {
            text-align: center;
            padding: 2.5rem;
            margin-top: 4rem;
            font-size: 0.6875rem;
            color: #999;
            letter-spacing: 0.25em;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .cart-icon {
                right: 1rem;
                font-size: 1.25rem;
            }

            .logo {
                font-size: 2rem;
            }

            .container {
                padding: 0 1rem;
            }

            .product-grid {
                gap: 2rem;
            }

            .product-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="cart.html" class="cart-icon">
            <i class="fa-solid fa-shopping-cart"></i>
            <span class="cart-count" id="cartCount">0</span>
        </a>
        <h1 class="logo"><a href="index.html">ASEND</a></h1>
        <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i>BACK</a>
    </div>

    <div class="container">
        <div class="product-grid">
            <div class="product-card">
                <div class="product-image">
                    <i class="fa-solid fa-shirt"></i>
                </div>
                <h2 class="product-name">CLASSIC TEE</h2>
                <p class="product-price">$25.00</p>
                
                <div class="size-selector">
                    <label class="size-label">SELECT SIZE</label>
                    <div class="size-options">
                        <button class="size-option" data-size="S">S</button>
                        <button class="size-option" data-size="M">M</button>
                        <button class="size-option" data-size="L">L</button>
                        <button class="size-option" data-size="XL">XL</button>
                    </div>
                </div>

                <button class="add-to-cart" data-product="Classic Tee" data-price="25">ADD TO CART</button>
            </div>

            <div class="product-card">
                <div class="product-image">
                    <i class="fa-solid fa-shirt"></i>
                </div>
                <h2 class="product-name">OVERSIZED TEE</h2>
                <p class="product-price">$30.00</p>
                
                <div class="size-selector">
                    <label class="size-label">SELECT SIZE</label>
                    <div class="size-options">
                        <button class="size-option" data-size="S">S</button>
                        <button class="size-option" data-size="M">M</button>
                        <button class="size-option" data-size="L">L</button>
                        <button class="size-option" data-size="XL">XL</button>
                    </div>
                </div>

                <button class="add-to-cart" data-product="Oversized Tee" data-price="30">ADD TO CART</button>
            </div>

            <div class="product-card">
                <div class="product-image">
                    <i class="fa-solid fa-shirt"></i>
                </div>
                <h2 class="product-name">GRAPHIC TEE</h2>
                <p class="product-price">$28.00</p>
                
                <div class="size-selector">
                    <label class="size-label">SELECT SIZE</label>
                    <div class="size-options">
                        <button class="size-option" data-size="S">S</button>
                        <button class="size-option" data-size="M">M</button>
                        <button class="size-option" data-size="L">L</button>
                        <button class="size-option" data-size="XL">XL</button>
                    </div>
                </div>

                <button class="add-to-cart" data-product="Graphic Tee" data-price="28">ADD TO CART</button>
            </div>
        </div>
    </div>

    <footer>
        Â© 2026
    </footer>

    <script>
        // Cookie helper functions
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
            document.cookie = `${name}=${JSON.stringify(value)};expires=${expires.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) {
                    return JSON.parse(c.substring(nameEQ.length, c.length));
                }
            }
            return null;
        }

        // Cart management
        function getCart() {
            return getCookie('asendCart') || [];
        }

        function saveCart(cart) {
            setCookie('asendCart', cart, 30);
            updateCartCount();
        }

        function updateCartCount() {
            const cart = getCart();
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;
        }

        // Initialize cart count on page load
        updateCartCount();

        // Size selector functionality for each product card
        const productCards = document.querySelectorAll('.product-card');
        
        productCards.forEach(card => {
            const sizeOptions = card.querySelectorAll('.size-option');
            let selectedSize = null;

            sizeOptions.forEach(option => {
                option.addEventListener('click', function() {
                    sizeOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedSize = this.dataset.size;
                });
            });

            // Add to cart functionality
            const addToCartBtn = card.querySelector('.add-to-cart');
            addToCartBtn.addEventListener('click', function() {
                if (!selectedSize) {
                    alert('Please select a size');
                    return;
                }

                const productName = this.dataset.product;
                const productPrice = parseFloat(this.dataset.price);

                // Get current cart
                let cart = getCart();

                // Check if item already exists
                const existingItemIndex = cart.findIndex(
                    item => item.name === productName && item.size === selectedSize
                );

                if (existingItemIndex > -1) {
                    cart[existingItemIndex].quantity += 1;
                } else {
                    cart.push({
                        name: productName,
                        price: productPrice,
                        size: selectedSize,
                        quantity: 1
                    });
                }

                // Save cart and update count
                saveCart(cart);

                // Show confirmation
                const originalText = this.textContent;
                this.textContent = 'ADDED!';
                setTimeout(() => {
                    this.textContent = originalText;
                }, 1000);

                // Reset size selection
                sizeOptions.forEach(opt => opt.classList.remove('selected'));
                selectedSize = null;
            });
        });
    </script>
</body>
</html>
