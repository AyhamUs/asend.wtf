<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Asend</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: #fff;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .logo {
            font-size: 3rem;
            font-weight: 400;
            color: #000;
            letter-spacing: 0.4em;
            text-indent: 0.4em;
            margin-bottom: 1rem;
        }

        .logo a {
            color: #000;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .logo a:hover {
            opacity: 0.6;
        }

        .back-link {
            font-size: 0.75rem;
            color: #999;
            text-decoration: none;
            letter-spacing: 0.2em;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #000;
        }

        .back-link i {
            margin-right: 0.5rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .cart-title {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 0.3em;
            margin-bottom: 2rem;
            text-align: center;
        }

        .cart-empty {
            text-align: center;
            padding: 4rem 2rem;
            color: #999;
            letter-spacing: 0.2em;
            font-size: 0.875rem;
        }

        .cart-empty i {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .cart-items {
            border: 1px solid #000;
        }

        .cart-item {
            padding: 1.5rem;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            margin-bottom: 0.5rem;
        }

        .item-info {
            font-size: 0.75rem;
            color: #666;
            letter-spacing: 0.1em;
        }

        .item-price {
            font-size: 1rem;
            font-weight: 400;
            margin-right: 1rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-right: 1rem;
        }

        .qty-btn {
            width: 28px;
            height: 28px;
            border: 1px solid #000;
            background: transparent;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .qty-btn:hover {
            background: #000;
            color: #fff;
        }

        .qty-display {
            min-width: 30px;
            text-align: center;
            font-size: 0.875rem;
        }

        .remove-btn {
            background: transparent;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1.125rem;
            transition: color 0.2s;
        }

        .remove-btn:hover {
            color: #000;
        }

        .cart-summary {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px solid #000;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            letter-spacing: 0.15em;
        }

        .summary-row.total {
            font-size: 1.125rem;
            font-weight: 500;
            padding-top: 1rem;
            border-top: 1px solid #e0e0e0;
            margin-bottom: 0;
        }

        .checkout-btn {
            width: 100%;
            padding: 1.125rem;
            margin-top: 1.5rem;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.8125rem;
            font-weight: 400;
            letter-spacing: 0.25em;
            border: 1px solid #000;
            background: #000;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkout-btn:hover {
            background: #fff;
            color: #000;
        }

        .checkout-btn:active {
            transform: scale(0.98);
        }

        .continue-shopping {
            display: block;
            text-align: center;
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #999;
            text-decoration: none;
            letter-spacing: 0.2em;
            transition: color 0.2s;
        }

        .continue-shopping:hover {
            color: #000;
        }

        footer {
            text-align: center;
            padding: 2.5rem;
            margin-top: 4rem;
            font-size: 0.6875rem;
            color: #999;
            letter-spacing: 0.25em;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .container {
                padding: 0 1rem;
            }

            .cart-item {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .item-details {
                flex-basis: 100%;
            }

            .quantity-controls {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="logo"><a href="index.html">ASEND</a></h1>
        <a href="shop.html" class="back-link"><i class="fa-solid fa-arrow-left"></i>BACK TO SHOP</a>
    </div>

    <div class="container">
        <h2 class="cart-title">YOUR CART</h2>

        <div id="cartContent"></div>
    </div>

    <footer>
        Â© 2026
    </footer>

    <script>
        // Cookie helper functions
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) {
                    return JSON.parse(c.substring(nameEQ.length, c.length));
                }
            }
            return null;
        }

        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
            document.cookie = `${name}=${JSON.stringify(value)};expires=${expires.toUTCString()};path=/`;
        }

        function getCart() {
            return getCookie('asendCart') || [];
        }

        function saveCart(cart) {
            setCookie('asendCart', cart, 30);
            renderCart();
        }

        function updateQuantity(index, change) {
            let cart = getCart();
            cart[index].quantity += change;
            
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            
            saveCart(cart);
        }

        function removeItem(index) {
            let cart = getCart();
            cart.splice(index, 1);
            saveCart(cart);
        }

        function calculateTotal(cart) {
            return cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        }

        function renderCart() {
            const cart = getCart();
            const cartContent = document.getElementById('cartContent');

            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="cart-empty">
                        <i class="fa-solid fa-shopping-cart"></i>
                        <p>YOUR CART IS EMPTY</p>
                        <a href="shop.html" class="continue-shopping" style="margin-top: 1rem; display: inline-block;">CONTINUE SHOPPING</a>
                    </div>
                `;
                return;
            }

            const itemsHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-info">SIZE: ${item.size}</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="updateQuantity(${index}, -1)">-</button>
                        <span class="qty-display">${item.quantity}</span>
                        <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
                    </div>
                    <div class="item-price">$${(item.price * item.quantity).toFixed(2)}</div>
                    <button class="remove-btn" onclick="removeItem(${index})" title="Remove item">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            `).join('');

            const total = calculateTotal(cart);
            const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);

            cartContent.innerHTML = `
                <div class="cart-items">
                    ${itemsHTML}
                </div>
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>ITEMS (${itemCount})</span>
                        <span>$${total.toFixed(2)}</span>
                    </div>
                    <div class="summary-row total">
                        <span>TOTAL</span>
                        <span>$${total.toFixed(2)}</span>
                    </div>
                    <button class="checkout-btn" onclick="checkout()">CHECKOUT</button>
                </div>
                <a href="shop.html" class="continue-shopping">CONTINUE SHOPPING</a>
            `;
        }

        function checkout() {
            alert('Checkout functionality coming soon!');
        }

        // Initialize cart display
        renderCart();
    </script>
</body>
</html>
