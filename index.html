<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asend</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff;
            padding: 2rem 1rem;
            position: relative;
        }

        .cart-icon {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 1.5rem;
            color: #000;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .cart-icon:hover {
            opacity: 0.6;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #000;
            color: #fff;
            font-size: 0.625rem;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }

        .container {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        footer {
            padding: 2.5rem;
            font-size: 0.6875rem;
            color: #999;
            letter-spacing: 0.25em;
            font-weight: 400;
        }

        .logo {
            font-size: 5rem;
            font-weight: 400;
            color: #000;
            margin-bottom: 5rem;
            letter-spacing: 0.4em;
            text-indent: 0.4em;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            align-items: center;
        }

        .btn {
            padding: 1.125rem 4rem;
            font-size: 0.8125rem;
            font-weight: 400;
            letter-spacing: 0.25em;
            border: 1px solid #000;
            background: transparent;
            color: #000;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
            width: 280px;
        }

        .btn i {
            margin-right: 0.875rem;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: #000;
            color: #fff;
        }

        @media (max-width: 768px) {
            .cart-icon {
                top: 1.5rem;
                right: 1.5rem;
                font-size: 1.25rem;
            }

            .logo {
                font-size: 2.5rem;
                margin-bottom: 2.5rem;
            }

            .buttons {
                gap: 0.75rem;
            }

            .btn {
                padding: 0.875rem 2rem;
                font-size: 0.75rem;
                width: 240px;
            }

            footer {
                padding: 1rem;
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .cart-icon {
                top: 1rem;
                right: 1rem;
                font-size: 1.125rem;
            }

            .logo {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .btn {
                padding: 0.75rem 1.5rem;
                font-size: 0.7rem;
                width: 200px;
            }

            .btn i {
                margin-right: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="cart.html" class="cart-icon">
        <i class="fa-solid fa-shopping-cart"></i>
        <span class="cart-count" id="cartCount">0</span>
    </a>

    <div class="container">
        <h1 class="logo">ASEND</h1>
        
        <div class="buttons">
            <a href="shop.html" class="btn"><i class="fa-solid fa-bag-shopping"></i>SHOP</a>
            <a href="#contact" class="btn"><i class="fa-solid fa-envelope"></i>CONTACT</a>
            <a href="https://instagram.com" target="_blank" class="btn"><i class="fa-brands fa-instagram"></i>INSTAGRAM</a>
        </div>
    </div>

    <footer>
        Â© 2026
    </footer>

    <script>
        // Cookie helper function
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) {
                    return JSON.parse(c.substring(nameEQ.length, c.length));
                }
            }
            return null;
        }

        function updateCartCount() {
            const cart = getCookie('asendCart') || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;
        }

        // Initialize cart count on page load
        updateCartCount();
    </script>
</body>
</html>
