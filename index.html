<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff;
        }

        .container {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        footer {
            padding: 2rem;
            font-size: 0.75rem;
            color: #999;
            letter-spacing: 0.2em;
        }

        .logo {
            font-size: 6rem;
            font-weight: 300;
            color: #000;
            margin-bottom: 4rem;
            letter-spacing: 0.5em;
            text-indent: 0.5em;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 1rem 4rem;
            font-size: 0.875rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            border: 1px solid #000;
            background: transparent;
            color: #000;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
            width: 280px;
        }

        .btn i {
            margin-right: 0.75rem;
        }

        .btn:hover {
            background: #000;
            color: #fff;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
                margin-bottom: 2.5rem;
            }

            .buttons {
                gap: 0.75rem;
            }

            .btn {
                padding: 0.875rem 2rem;
                font-size: 0.75rem;
                width: 240px;
            }

            footer {
                padding: 1rem;
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .btn {
                padding: 0.75rem 1.5rem;
                font-size: 0.7rem;
                width: 200px;
            }

            .btn i {
                margin-right: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">ASEND</h1>
        
        <div class="buttons">
            <a href="#shop" class="btn"><i class="fa-solid fa-bag-shopping"></i>SHOP</a>
            <a href="#contact" class="btn"><i class="fa-solid fa-envelope"></i>CONTACT</a>
            <a href="https://instagram.com" target="_blank" class="btn"><i class="fa-brands fa-instagram"></i>INSTAGRAM</a>
        </div>
    </div>

    <footer>
        Â© 2026
    </footer>
</body>
</html>
